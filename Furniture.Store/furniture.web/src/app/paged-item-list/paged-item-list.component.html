<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="space-around center"
  fxLayoutGap="25px"
>
  <mat-card
    class="card"
    *ngFor="let member of members"
    fxFlex="calc(20%-25px)"
    fxFlex.sm="calc(25%-25px)"
    fxFlex.xs="calc(25%-25px)"
  >
    <mat-card-header>
      <mat-card-title>{{ member.title }}</mat-card-title>
      <mat-card-subtitle>{{ member.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="member.url" alt="Photo of {{ member.title }}" />
    <mat-card-content>
      <p>
        {{ member.content }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Додати до корзини</button>
    </mat-card-actions>
  </mat-card>
</div>
